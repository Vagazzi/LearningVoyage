<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
</head>

<body>
<div>
    <form method="POST" action="/registration" enctype="multipart/form-data">
        <h2>Регистрация</h2>
        <div>
            <input type="text" id="name" placeholder="Name"
                   autofocus="true" name="name">
        </div>
        <div>
            <input type="text" id="surname" placeholder="Surname"
                   autofocus="true" name="surname">
        </div>

        <div>
            <input type="text" id="login" placeholder="Username"
                   autofocus="true" name="login">
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div>
            <input type="password" name="confirmPassword" id="confirmPassword"
                   placeholder="Confirm your password">
        </div>

        <p>
            <label>Avatar</label>
            <input type="file" class="form-control" aria-describedby="inputGroupFileAddon04" required="required"
                   aria-label="Upload" placeholder="Category picture" name="avatar" id="avatar">
        <p>

            <button type="submit">Зарегистрироваться</button>
        <form>
            <label>
                <label>
                    <td th:hidden="${usernameError == 0 ? false: true}"></td>
                    <label th:text="${usernameError}"></td></label>
                </label>
            </label>
            <a href="/">Главная</a>
        </form>
    </form>
</div>
</body>
</html>
